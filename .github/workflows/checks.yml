name: 'Checks'

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
    branches:
      - main

jobs:
  check-pr-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check-pr-status

  security-lockfile-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - uses: ./.github/actions/security/lockfile
        with:
          allowedHosts: 'yarn'
          allowedURLs: 'https://github.com/strapi/ts-zen#2ffb5be3f6cdb433852c8db1dddfb330b59df5f4'
